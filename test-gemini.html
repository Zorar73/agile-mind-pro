<!DOCTYPE html>
<html>
<head>
    <title>Test Gemini API</title>
</head>
<body>
    <h1>Gemini API Test</h1>
    <button onclick="listModels()">Показать доступные модели</button>
    <pre id="result"></pre>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        const API_KEY = "AIzaSyB8zF91xZeGD4vz92T6_0dEilbrmQieiJs";
        const genAI = new GoogleGenerativeAI(API_KEY);

        window.listModels = async function() {
            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`
                );
                const data = await response.json();
                
                const models = data.models
                    .filter(m => m.supportedGenerationMethods?.includes('generateContent'))
                    .map(m => m.name);
                
                document.getElementById('result').textContent = 
                    'Доступные модели:\n' + models.join('\n');
            } catch (error) {
                document.getElementById('result').textContent = 'Ошибка: ' + error.message;
            }
        }
    </script>
</body>
</html>
